apiVersion: apps/v1
kind: Deployment
metadata:
  name: play-scala-data-reporting
  labels:
    app: play-scala-data-reporting
spec:
  selector:
    matchLabels:
      app: play-scala-data-reporting
  template:
    metadata:
      labels:
        app: play-scala-data-reporting
    spec:
      containers:
        - name: web
          image: eu.gcr.io/softwaremill-playground-2/play-scala-data-reporting:1.20
          ports:
            - containerPort: 80
          env:
            - name: MYSQL_SERVICE_HOST
              value: 127.0.0.1
            # These secrets are required to start the pod.
            # [START cloudsql_secrets]
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            # [END cloudsql_secrets]
        # Change <INSTANCE_CONNECTION_NAME> here to include your GCP
        # project, the region of your Cloud SQL instance and the name
        # of your Cloud SQL instance. The format is
        # $PROJECT:$REGION:$INSTANCE
        # [START proxy_container]
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.14
          command: ["/cloud_sql_proxy",
                    "-instances=softwaremill-playground-2:us-west1:datareportingdbf2=tcp:3306",
            # If running on a VPC, the Cloud SQL proxy can connect via Private IP. See:
            # https://cloud.google.com/sql/docs/mysql/private-ip for more info.
            # "-ip_address_types=PRIVATE",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          # [START cloudsql_security_context]
          securityContext:
            runAsUser: 2  # non-root user
            allowPrivilegeEscalation: false
          # [END cloudsql_security_context]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
        # [END proxy_container]
      # [START volumes]
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
      # [END volumes]